<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="BuzzQuizz" />
    <meta name="keywords" content="BuzzQuizz, Dev Driven, Projeto 06" />
    <meta name="author" content="Crystopher Carpenter & Lukas Demani" />

    <title>BuzzQuizz</title>

    <link rel="stylesheet" href="css/reset.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header>
        <h1 onclick="home()">BuzzQuizz</h1>
    </header>

    <div class="main-page">
        <div class="created-quizzes" data-identifier="user-quizzes">
            <div class="no-quizz">
                <p>Você não criou nenhum<br />
                    quizz ainda :(</p>
                <button class="create-quizz" onclick="changePage('.main-page', '.quiz-beginning')"
                    data-identifier="create-quizz">Criar Quizz</button>
            </div>
        </div>

        <p>Todos os Quizzes</p>
        <div class="all-quizzes" data-identifier="general-quizzes">
        </div>
    </div>

    <div class="quiz-beginning hide">
        <h1>Comece pelo começo</h1>
        <div class="beginning-board">
            <input type="text" class="quiz-title" placeholder="Título do seu quizz">
            </input><br>
            <input type="text" class="quiz-image-URL" placeholder="URL da imagem do seu quizz">
            </input><br>
            <input type="text" class="number-of-questions" placeholder="Quantidade de perguntas do quizz">
            </input><br>
            <input type="text" class="number-of-levels" placeholder="Quantidade de níveis do quizz">
            </input>
        </div>
        <button type="button" class="red-button" onclick="infoValidation()">Prosseguir pra
            criar perguntas</button>
    </div>

    <div class="questions-creation hide">
        <h1>Crie suas perguntas</h1>
    </div>

    <div class="level-creation hide">
        <h1>Agora, decida os níveis</h1>
    </div>

    <div class="quiz-success hide">
        <h1>Seu quizz está pronto!</h1>

    </div>

    <div class="quizz-page hide">
        <div class="quizz-title">
            <div class="opacity-layer">
            </div>
        </div>
        <div class="questions"></div>
    </div>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="js/script.js"></script>
</body>

</html>
