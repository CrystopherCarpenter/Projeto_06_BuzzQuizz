<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="BuzzQuizz" />
    <meta name="keywords" content="BuzzQuizz, Dev Driven, Projeto 06" />
    <meta name="author" content="Crystopher Carpenter & Lukas Demani" />

    <title>BuzzQuizz</title>

    <link rel="stylesheet" href="css/reset.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header>
        <h1>BuzzQuizz</h1>
    </header>
    <div class="quiz-beginning">
        <h1>Comece pelo começo</h1>
        <div class="beginning-board">
            <input type="text" class="quiz-title" placeholder="Título do seu quizz">
            </input><br>
            <input type="text" class="quiz-image-URL" placeholder="URL da imagem do seu quizz">
            </input><br>
            <input type="text" class="number-of-questions" placeholder="Quantidade de perguntas do quizz">
            </input><br>
            <input type="text" class="number-of-levels" placeholder="Quantidade de níveis do quizz">
            </input>
        </div>
        <button type="button" class="red-button" onclick="infoValidation()">Prosseguir pra
            criar perguntas</button>
    </div>

    <div class="questions-creation hide">
        <h1>Crie suas perguntas</h1>
    </div>

    <div class="level-creation hide">
        <h1>Agora, decida os níveis</h1>
        <div class="level-creation-board">
            <h2>Nível 1</h2><br>
            <div><input type="text" placeholder="Título do nível" class="level-title">
                </input><br>
                <input type="text" placeholder="% de acerto mínima" class="%-right-answer">
                </input><br>
                <input type="text" placeholder="URL da imagem do nível" class="level-image-URL">
                </input><br>
                <input type="text" placeholder="Descrição do nível" class="level-description">
                </input>
            </div>

        </div>
        <div class="level-creation-board">
            <h2>Nível 2</h2>
            <ion-icon name="create-outline"></ion-icon>
        </div>
        <button type="button" class="red-button">Finalizar Quizz</button>
    </div>

    <div class="quiz-success hide">
        <h1>Seu quizz está pronto!</h1>
        <div>
            <img src="" />
            <p></p>
        </div>
        <button type="button" class="red-button">Acessar Quizz</button>
        <button type="button" class="home-button">Voltar pra home</button>
    </div>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="js/script.js"></script>
</body>

</html>
